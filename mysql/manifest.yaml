apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: mysql
    project: expense
    tier: db
spec:
  replicas: 3
  selector:
    matchLabels:
      component: mysql
      tier: db
      project: expense
      #pod definition
  template:
    metadata:
      labels:
        component: mysql
        tier: db
        project: expense
    spec:
      containers:
      - name: mysql
        image: joindevops/mysql:v1.0
        

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    component: mysql
    tier: db
    project: expense
  ports:
  - protocol: TCP
    port: 3306 #service-port
    targetPort: 3306 #target-port
    